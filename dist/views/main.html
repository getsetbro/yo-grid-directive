<h4>grid with expand</h4><div class="table-responsive expandergrid"><table class="table table-striped table-bordered table-condensed"><thead><tr><th ng-repeat="hdr in tabularHDR">{{hdr | uppercase}} <span class="glyphicon glyphicon-chevron-down"></span><tbody><tr ng-repeat="(trIndex, tr) in tabular" id="tr{{trIndex}}"><td ng-repeat="td in tr">{{td}} <button type="button" ng-if="$index == (tr.length - 1)" ng-click="select(trIndex, tr.length)">more...</button></table></div>
