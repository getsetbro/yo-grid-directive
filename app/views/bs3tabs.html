<p>This is the bs3tabs view.</p>
<div ng-init="names = [{name:'one'}, {name:'two'}, {name:'three'}, {name:'four'}, {name:'five'}]">
    <ul class="nav nav-tabs">
        <li ng-repeat="name in names" ng-class="{active: $index == 0}">
            <a data-target="#tab{{$index + 1}}" data-toggle="tab" ng-click="select($event, ($index + 1) )">Tab {{$index + 1}}</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane" id="tab{{$index + 1}}" ng-repeat="name in names" ng-class="{active: $index == 0}">
            <p>tab {{$index + 1}} content here..</p>
        </div>
    </div>
</div>

<tabset>
  <tab title="Tab 1" template-url="/views/partials/tabtemp.html"></tab>
  <tab title="Tab 2" template-url="/views/partials/tabtemp2.html"></tab>
  <tab title="Tab 3" template-url="/views/partials/tabtemp3.html"></tab>
</tabset>
