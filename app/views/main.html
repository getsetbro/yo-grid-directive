<h4>grid with expand</h4>
<div class="table-responsive expandergrid">
  <table class="table table-striped table-bordered table-hover table-condensed">
    <caption class="clearfix">
      <div class="pull-right">
        <button type="button" class="btn btn-default btn-xs"><i class="fa fa-plus-square-o"></i>
        Add New</button>
        <button type="button" class="btn btn-default btn-xs"><i class="fa fa-download"></i>
        Export View</button>
      </div>
      <span class="pull-left">{{tabular.length}} of {{tabular.length}} records</span>
    </caption>
    <thead>
      <tr>
      <th ng-repeat="hdr in tabularHDR">{{hdr | uppercase}} <i class="fa fa-angle-down"></i></th>
      <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(trIndex, tr) in tabular" id="tr{{trIndex}}">
        <td ng-repeat="td in tr">
          {{td}}
        </td>
        <td ng-click="select(trIndex, tr.length, tr)">
          <i class="fa fa-angle-right"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-init="names = [{name:'one'}, {name:'two'}, {name:'three'}, {name:'four'}, {name:'five'}]">
    <ul class="nav nav-tabs" id="pdTabs">
        <li ng-repeat="name in names" ng-class="{active: $index == 0}">
            <a href="#tab{{$index + 1}}" data-toggle="tab">Tab {{$index + 1}}</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane" id="tab{{$index + 1}}" ng-repeat="name in names" ng-class="{active: $index == 0}">
            <p>tab {{$index + 1}} content here..</p>
        </div>
    </div>
</div>
