<h4>grid with expand</h4>
<div class="table-responsive expandergrid">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
      <th ng-repeat="hdr in tabularHDR">{{hdr | uppercase}} <i class="fa fa-angle-down"></i></th>
      <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(trIndex, tr) in tabular" id="tr{{trIndex}}">
        <td ng-repeat="td in tr">
          {{td}}
        </td>
        <td>
          <i class="fa fa-angle-right" ng-click="select(trIndex, tr.length)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
