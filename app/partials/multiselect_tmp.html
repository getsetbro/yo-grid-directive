<button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal">modal</button>

<div class="modal fade bs-example-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>hdr</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="control-label" for="exampleInput2">Search</label>
                        <input type="search" class="form-control input-sm" id="exampleInput2" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default btn-sm">GO</button>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> US Only
                      </label>
                    </div>
                </form>
                <hr>
                <div class="gridStyle" ng-grid="gridOptions"></div>
                <br>
                <button type="button" class="btn btn-info btn-xs" ng-click="pinSelections()">Pin the above selections</button>
                <br><br>
                <div class="well well-sm"><span ng-repeat="itm in pinnedSelections"><u>{{itm.name}}</u> <span class="label label-danger" ng-click="remove(itm)">&times;</span>; </span></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Make selections</button>
            </div>
        </div>
    </div>
</div>
