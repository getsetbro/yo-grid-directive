<button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
{{header}}
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="control-label" for="exampleInputEmail2">Search</label>
                        <input type="search" class="form-control input-sm" id="exampleInputEmail2" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default btn-sm">GO</button>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> US Only
                        </label>
                    </div>
                </form>
                <hr>
              <div class="grid-dir">
                <div class="table-responsive tr-main">
                  <table class="table table-striped table-bordered table-condensed">
                    <thead>
                      <tr>
                      <th ng-repeat="hdr in tabular[0]">hdr <span class="glyphicon glyphicon-chevron-down"></span></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="tr in tabular">
                        <td ng-repeat="td in tr">{{td}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                  <div class="table-responsive toprow">
                    <table class="table table-striped table-bordered table-condensed">
                      <thead>
                        <tr>
                        <th ng-repeat="hdr in tabular[0]">hdr <span class="glyphicon glyphicon-chevron-down"></span></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="tr in tabular">
                          <td ng-repeat="td in tr">{{td}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="table-responsive leftrow">
                    <table class="table table-striped table-bordered table-condensed">
                      <tbody>
                        <tr ng-repeat="tr in tabular">
                          <td ng-repeat="td in tr">{{td}}</td>
                        </tr>
                      </tbody>
                      <thead>
                        <tr>
                        <th>hdr <span class="glyphicon glyphicon-pushpin"></span></th>
                        </tr>
                      </thead>

                    </table>
                  </div>
                </div>


<ul>
  <li ng-repeat="a in awesomeThings">{{a}}</li>
</ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
